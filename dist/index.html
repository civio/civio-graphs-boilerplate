<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://civio.es/assets/main.min.css" />
    <link rel="icon" href="https://civio.es/assets/img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Civio Graphs Boilerplate</title>
  </head>
  <body class="elboenuestrodecadadia">
    <iframe id="iframe" src="https://graphs.civio.es/posts/coronavirus-mobility-map/dist/" width="100%" height="100%" marginheight="0" frameborder="0" border="0"
    scrolling="auto"></iframe>
    <script type="text/javascript">
      // modified from same-domain version at www.dyn-web.com/tutorials/iframes/height/
      function setIframeHeightCO(id, ht) {
          var ifrm = document.getElementById('iframe');
          console.log(ht)
          ifrm.style.visibility = 'hidden';
          // some IE versions need a bit added or scrollbar appears
          ifrm.style.height = ht + 4 + "px";
          ifrm.style.visibility = 'visible';
      }


      // iframed document sends its height using postMessage
      function handleDocHeightMsg(e) {
          // check origin
          if ( e.origin === 'http://www.example.com' ) {
              // parse data
              var data = JSON.parse( e.data );
              // check data object
              if ( data['docHeight'] ) {
                  setIframeHeightCO( 'ifrm', data['docHeight'] );
              } else if ( data['href'] ) { 
                  setIframe('ifrm', data['href'] );
              }
          }
      }

      // assign message handler
      if ( window.addEventListener ) {
          window.addEventListener('message', handleDocHeightMsg, false);
      } else if ( window.attachEvent ) { // ie8
          window.attachEvent('onmessage', handleDocHeightMsg);
      }
    </script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
